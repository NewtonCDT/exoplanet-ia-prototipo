<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exoplanet IA — Newton</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
    }

    header img {
      width: 48px;
      vertical-align: middle;
      margin-right: 10px;
    }

    h1 {
      font-size: 2em;
      color: #58a6ff;
      display: inline-block;
      margin: 0;
      vertical-align: middle;
    }

    p.subtitulo {
      color: #8b949e;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .boton {
      background-color: #238636;
      color: #ffffff;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 40px;
    }

    .grafico {
      background-color: #161b22;
      border-radius: 10px;
      padding: 20px;
      margin: 0 auto 50px;
      width: 90%;
      max-width: 600px;
    }

    .grafico img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      font-size: 0.8rem;
      color: #6e7681;
      padding: 20px;
      border-top: 1px solid #30363d;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo IA" />
    <h1>Exoplanet IA — Newton</h1>
    <p class="subtitulo">Proyecto oficial de la NASA Space Apps Challenge 2025</p>
    <a href="https://github.com/NewtonCDT/exoplanet-ia-prototipo" target="_blank" class="boton">
      Ver repositorio en GitHub
    </a>
  </header>

  <section class="grafico">
    <h2>Distribución de probabilidades - Modelo IA SpaceApps 2025</h2>
    <img src="reports/grafico_predicciones.png" alt="Distribución de probabilidades">
  </section>

  <footer>
    © 2025 Newton Labs SpA · Todos los derechos reservados
  </footer>

</body>
</html>
