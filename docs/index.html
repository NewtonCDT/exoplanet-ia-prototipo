<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exoplanet IA — Newton</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.2em;
      color: #58a6ff;
      margin-bottom: 5px;
    }
    h2 {
      font-weight: normal;
      color: #8b949e;
      margin-bottom: 20px;
    }
    .button {
      background-color: #238636;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 30px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2ea043;
    }
    .card {
      background-color: #161b22;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px #0d1117;
      max-width: 90%;
    }
    img.plot {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #6e7681;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo IA" width="64" style="vertical-align: middle;">
  <h1>Exoplanet IA — Newton</h1>
  <h2>Proyecto oficial de la NASA Space Apps Challenge 2025</h2>

  <a class="button" href="https://github.com/NewtonCDT/exoplanet-ia-prototipo" target="_blank">
    Ver repositorio en GitHub
  </a>

  <div class="card">
    <img class="plot" src="grafico.png" alt="Gráfico de predicción IA">
  </div>

  <footer>
    © 2025 Newton Labs SpA · Todos los derechos reservados
  </footer>

</body>
</html>
